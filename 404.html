<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Mark Jayson Agao</title>
    <link rel="icon" type="image/x-icon"
        href="Midterms 1 - Unit 4 Video/MJA logo@4x-8.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 1000px;
        }
        .flip-card {
            background-color: transparent;
            width: 100%;
            max-width: 600px;
            height: 600px;
            perspective: 1000px;
            cursor: pointer;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, 
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 30px 60px rgba(55, 148, 255, 0.6);
        }
        .flip-card-front {
            background-color: white;
            color: black;
            z-index: 2;
        }
        .flip-card-back {
            background-color: #121212;
            color: rgb(25, 128, 244);
            transform: rotateY(180deg);
        }
        .error-number {
            color: rgb(25, 128, 244);
            font-size: 120px;
            font-weight: bold;
        }
        .creation-brand {
            font-weight: 900;
            color: darkgray;
            font-family: Montserrat, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="flip-card" onclick="this.classList.toggle('flipped')">
                    <div class="flip-card-inner">
                        <div class="flip-card-front card p-5 text-center">
                            <div class="card-body">
                                <h1 class="creation-brand mb-3">Something is wrong. But it is Ok.</h1>
                                <div class="error-number mb-4">404</div>
                                <h2 class="mb-3">Page Not Found</h2>
                                <p class="text-muted mb-4">The page you're looking for seems to have taken an unexpected detour.</p>
                                <span class="btn btn-primary">
                                    Flip to Explore
                                </span>
                            </div>
                        </div>
                        <div class="flip-card-back p-5 text-center">
                            <div class="card-body">
                                <h1 class="mb-4" style="color: rgb(25, 128, 244);">CREATION.</h1>
                                <div class="error-number mb-4" style="color: rgb(25, 128, 244);">404</div>
                                <h2 class="mb-3">Oops! Lost in Cyberspace</h2>
                                <p class="text-light mb-4">Click anywhere to go back or explore further.</p>
                                <a href="index.html" class="btn btn-outline-primary">
                                    Return Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
