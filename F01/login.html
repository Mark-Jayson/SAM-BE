<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Olympics Itinerary</title>
    <link rel="icon" type="image/x-icon" href="Assets/OlympicLogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/e744a83066.js" crossorigin="anonymous"></script>
    <style>

        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .landing {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loginbg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .content {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 1rem;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-logo {
            width: 100%;
            max-width: 80px;
            height: auto;
        }

        .login-form {
            width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .login-form h1 {
            margin-bottom: 1.5rem;
            color: #FBB31C;
            font-weight: 600;
            font-size: 30px;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 1rem 0.75rem;
        }

        .submit {
            width: 100%;
            padding: 0.75rem;
            background-color: #0078d4;
            border: none;
            font-weight: 600;
            margin-top: 1rem;
        }

        .submit:hover {
            background-color: #006cbd;
        }

        hr {
            margin: 1.5rem 0;
            border-color: #ddd;
        }

        .form-floating label {
            color: #666;
        }

        .toggle-form {
            color: #0078d4;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 1rem;
        }

        .toggle-form:hover {
            text-decoration: underline;
        }

        #signupForm {
            display: none;
        }

        @media (max-width: 576px) {
            .login-form {
                width: 90%;
                margin: 0 auto;
            }
            
            .content {
                width: 90% !important;
            }
        }
    </style>
</head>

<body>
    <div class="landing display-fluid">
        <div class="loginbg" id="loginBackground"></div>
        <div class="overlay"></div>

        <div class="container">
            <div class="row content" id="content" style="height: auto; width: 30vw;">
                <div class="col-5">  
                    <img src="Assets/OlympicLogo.png" alt="LOGO" class="title-logo">
                </div>
                <div class="col-7">
                    <h1 class="fs-5 text-white">2025 Olympics Itinerary</h1>
                </div>
            </div>
            
            <div class="login-form col-7 p-5 bg-white rounded">
                <!-- Login Form -->
                <form id="loginForm">
                    <h1 class="text-center">Login</h1>
                    <hr>
                    
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="name@example.com">
                        <label for="loginEmail">Email address</label>
                    </div>
            
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                        <label for="loginPassword">Password</label>
                    </div>
            
                    <button type="submit" class="submit px-9 btn btn-primary m-auto rounded-pill"><a href ="index.html">Submit</a></button>
                    <a class="toggle-form" onclick="toggleForm()">Don't have an account? Sign Up</a>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm">
                    <h1 class="text-center">Sign Up</h1>
                    <hr>
                    
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control form-control-sm" id="signupName" placeholder="Your Name">
                        <label for="signupName">Name</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="email" class="form-control form-control-sm" id="signupEmail" placeholder="name@example.com">
                        <label for="signupEmail">Email</label>
                    </div>
            
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control form-control-sm" id="signupPassword" placeholder="Password">
                        <label for="signupPassword">Password</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="password" class="form-control form-control-sm" id="confirmPassword" placeholder="Confirm Password">
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
            
                    <button type="submit" class="submit px-9 btn btn-primary m-auto rounded-pill" onclick="">
                        <a href ="index.html">Submit</a>
                    </button>
                    <a class="toggle-form" onclick="toggleForm()">Already have an account? Sign In</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Background Image Rotation
        const backgroundImages = [
            'Assets/imgArtistics.jpg',
            'Assets/imgBridge.jpg',
            'Assets/imgCycling.jpg',
            'Assets/imgEiffelCycle.jpg'
        ];

        let currentImageIndex = 0;
        const loginBg = document.getElementById('loginBackground');

        function changeBackground() {
            loginBg.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        }

        // Set initial background and start rotation
        changeBackground();
        setInterval(changeBackground, 5000);

        // Form Toggle Function
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const content = document.getElementById('content');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                content.style.display= 'none';

            }
        }
    </script>
</body>
</html>
