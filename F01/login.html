<body>
<div class="landing display-fluid">


    <div class="loginbg" id="loginBackground"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="row">
            <div class="content col-5 ">  
                    <img src="assets/Logo White.png" alt="LOGO" class="title-logo">
                    <div class="text">
                        JuanGPT is a conversational AI assistant that allows you to get information and insights about the Demographics and Social Statistics data of the Philippine Statistics Authority. 
                    </div>
                
            </div>
            
                <div class="login-form col-7 p-5 bg-white rounded">
                    <img src = "assets/Logo Blue.png" id = "bluelogo" class="mx-auto w-20 h-20">
                    <h1 class="text-center" style="font-family: K2D;  font-weight: 600; color: #FBB31C; font-size: 30px;">Log In</h1>
                    <hr>
                    
                    <form>
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control form-control-sm" id="email" placeholder="name@example.com">
                            <label for="email">Email address</label>
                        </div>
                
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control form-control-sm" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                
                        <button type="submit" class=" submit px-9 btn btn-primary m-auto rounded-pill">Sign in</button>
                    </form>
                      
                </div>
            
        </div>
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const backgroundImages = [
    'assets/2.jpg',
    'assets/3.jpg',  // Add more image paths as needed
    'assets/4.jpg',
    'assets/5.jpg'
];

let currentImageIndex = 0;
const loginBg = document.getElementById('loginBackground');

function changeBackground() {
    loginBg.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
    currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
}

// Set initial background
changeBackground();

// Change background every 5 seconds
setInterval(changeBackground, 5000);
</script>
