        // Example: Dynamically add events based on data
        function addEvent(sportname, day) {
            // Read the sports data directly from the JSON
            fetch('sports.json')
                .then(response => response.json())
                .then(data => {
                    console.log(day, sportname);

                    if ( myArray[1].includes(sportname) || myArray[0].includes(sportname) || myArray[2].includes(sportname) || myArray[3].includes(sportname) || myArray[4].includes(sportname)) {
                        console.log(myArray);
                        return;
                    } 
                    else {
                        myArray[weekdays[day]].push(sportname);
                        console.log(myArray);
                    } 

                    // Find the first sport that matches BOTH day and sportname
                    // Use case-sensitive matching to ensure exact match
                    const sport = data.find(sport =>
                        sport.day === day && sport.sportsname === sportname
                    );

                    if (sport) {
                        // Find the day container
                        const dayContainer = document.getElementById(day);

                        if (dayContainer) {
                            // Create event div
                            const eventDiv = document.createElement("div");
                            eventDiv.classList.add("event");

                            // Create image
                            const img = document.createElement("img");
                            img.src = sport.logo;
                            img.alt = sportname;

                            // Create sport title
                            const sportTitle = document.createElement("h3");
                            sportTitle.classList.add("sports-title");
                            sportTitle.textContent = sportname;

                            // Assemble the event div
                            eventDiv.appendChild(img);
                            eventDiv.appendChild(sportTitle);

                            // Add to day container
                            dayContainer.appendChild(eventDiv);
                        } else {
                            console.error(`No container found for day: ${day}`);
                        }
                    } else {
                        // Log all available sports for debugging
                        console.error(`No sport found with name: ${sportname} on ${day}`);
                        console.log('Available sports:', data.map(sport => `${sport.sportsname} on ${sport.day}`));
                    }
                })
                .catch(error => {
                    console.error('Error adding event:', error);
                });
        }

        
        function showContainer(day, event) {
            const container = document.getElementById("schedule-container");


            // Position the container near the cursor
            if (event) {
                const x = event.clientX;
                const y = event.clientY;
 
                container.style.position = 'fixed';
                container.style.left = `${x + 10}px`; // Slight offset from cursor
                container.style.top = `${y - 200}px`;
            }

            // Ensure the container is displayed
            container.style.display = "block";

            // Update the day in the container header
            container.querySelector('h2').textContent = day;

            // Fetch the sports data
            fetch('sports.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Filter sports for the specific day
                    const daySports = data.filter(sport =>
                        sport.day.toLowerCase() === day.toLowerCase()
                    );

                    // Clear previous schedule items
                    const scheduleContent = container.querySelector('h2');
                    container.innerHTML = '';
                    container.appendChild(scheduleContent);

                    const id = "append";

                    // Add new schedule items
                    daySports.forEach(sport => {
                        
                        const scheduleItem = document.createElement('div');
                        scheduleItem.classList.add('schedule-item');
                    //     if (sportsname in myArray) {
                    //     id = "disabled";
                    // }

                        scheduleItem.innerHTML = `
                <button type="submit" class="${id}" onclick = "addEvent('${sport.sportsname}', '${day}')">
                    <p>${sport.sportsname}</p>
                    <p>Venue: ${sport.venue}</p>
                </button>
                `;
                        container.appendChild(scheduleItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching sports data:', error);
                });

            // Add click outside listener to close container
            function closeContainerOnOutsideClick(e) {
                if (!container.contains(e.target)) {
                    container.style.display = 'none';
                    document.removeEventListener('click', closeContainerOnOutsideClick);
                }
            }

            // Delay adding the listener to prevent immediate closure
            setTimeout(() => {
                document.addEventListener('click', closeContainerOnOutsideClick);
            }, 0);
        }

        // Modify the button onclick to call showContainer correctly
        document.querySelectorAll('.btn-primary').forEach(button => {
            if (button.classList.contains('add')) {
                button.onclick = function (event) {
                    const day = this.closest('.day-container').id;
                    showContainer(day, event);
                };
            }
            
        });
